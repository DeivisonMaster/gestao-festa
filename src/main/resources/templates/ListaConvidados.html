<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Lista de convidados</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
</head>
<body>
	
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Lista de convidados</h1>
		</div>
		
		<div class="panel-body">
			<form class="form-inline" method="POST" th:action="@{/convidados}"
				style="margin: 20px 0" th:object="${convidado}">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Nome" th:field="*{nome}"/>
					<input type="text" class="form-control" placeholder="Acompanhante" th:field="*{quantidadeAcompanhante}"/>
					<button type="submit" class="btn btn-primary">Adicionar</button>
				</div>
			</form>
		
			<table class="table">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>Acompanhante</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="convidado : ${listaConvidados}">
						<td th:text="${convidado.id}"></td>
						<td th:text="${convidado.nome}"></td>
						<td th:text="${convidado.quantidadeAcompanhante}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
</body>
</html>
